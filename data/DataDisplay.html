<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arenas CSV Display</title>
    <!-- add CSS here to style the table -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Arenas List</h1>
    <table>
        <!-- Generate table header -->
        <tr>
            {% for header in data[0] %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        <!-- Generate table rows -->
        {% for row in data[1:] %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
